
language: cpp
compiler:
- gcc
- clang
- g++
before_install:
- sudo apt-add-repository ppa:zoogie/sdl2-snapshots -y
- sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
- sudo apt-get update -qq
- sudo apt-get install -y gcc-4.8 g++-4.8 libsdl-* libglm-dev libglew-dev libboost-all-dev libsdl2-dev
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90

- brew update; fi
- brew install sdl; fi
- brew install sdl2; fi
- brew install glew; fi
- brew install glm; fi
- brew install homebrew/x11/mesalib-glw; fi
- brew install glfw2; fi
- brew install glfw3; fi
- brew install python; fi
- brew unlink boost; fi
- brew install boost --with-python; fi
- brew install boost-python --with-python; fi

script:
- autoreconf -i
- ./configure
- make

branches:
only:
- master

os:
- linux
- osx

matrix:
  allow_failures:
    - os: osx

sudo: true
